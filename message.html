<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message component</title>
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
<section>

    </div1>
    <br>
    <br>

    </div4>
</section>

</body>
</html>
