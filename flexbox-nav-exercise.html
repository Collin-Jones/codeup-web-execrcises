<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexBox-Nav</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <style>
        ul {
            margin: 1em;
            padding: 1em;
            background: grey;
        }

        li {
            display: inline;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="list">
        <ul class="options">
            <li><a href="#Articles" class="inline-block">Articles</a></li>
            <li><a href="#Products" class="inline-block-anchor">Products</a></li>
            <li><a href="#Market" class="inline-block-anchor">Market</a></li>
            <li><a href="#Jobs" class="inline-block-anchor">Jobs</a></li>
        </ul>
    </div>

    <div1 class="Middle-Logo">
        <h3 class=""><a href="">Logo</a></h3>
    </div1>
</nav>
</body>
</html>
