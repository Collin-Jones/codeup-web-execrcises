<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>

</head>
<body>

<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Username</label>
    <input id="email" name="username" type="text">
    <br>
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>
    <br>
    <label for="bio">Bio</label>
    <textarea name="bio" id="bio" rows="10" cols="30"></textarea>
    <br>
    <br>
    <section id="How did you hear about us?">
        <h3>How did you hear about us</h3>

        <label for="billboard">
            Billboard <input type="radio" id="billboard" name="how did you hear about us" value="billboard">
        </label>
        <label for="radio ad">
            Radio Ad <input type="radio" id="radio ad" name="how did you hear about us" value="radio ad">
        </label>
        <label for="internet ad">
            Internet Ad <input type="radio" id="internet ad" name="how did you hear about us" value="internet ad">
        </label>
        <label for="other">
            Other <input type="radio" id="other" name="how did you hear about us" value="other">
        </label>
    </section>
    <br>
    <label for="browser">Which browsers do you use?</label><select name="browser" id="browser">
    <option value="chrome">Chrome</option>
    <option value="safari">Safari</option>
    <option value="Microsoft Edge">Edge</option>
</select>
    <br>
    <br>
    <input type="Submit">
</form>


</body>
</html>
